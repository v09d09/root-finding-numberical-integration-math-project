              <button

          <div class="row">
            <div class="input-form">

                      name="equ"
                      id="equ"
                      autocomplete="off"

                      name="from"
                      id="from"
                      autocomplete="off"
                      required
                    />

                  <div class="input-group">
                    <input
                      type="text"
                      placeholder="to"
                      class="input-control"
                      name="to"
                      id="to"
                      autocomplete="off"
                      required
                    />
                  </div>
                  <div class="input-group">
                    <input
                      type="text"
                      placeholder="eps"
                      class="input-control"
                      name="eps"
                      id="eps"
                      autocomplete="off"
                    />
                  </div>

                </div>
                <div class="row justify-content-center">
                  <div class="submit-btn">
                    <button type="submit" class="btn" id="solve-btn">
                      solve
                    </button>
                  </div>
                  <div class="exmaple-btn">
                    <button class="btn" id="example-btn">
                      example
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- --------------------------------------- error -->
          <div class="row hidden">
            <div class="error">

          </div>

            </div>
            <div class="graph">

          </div>

          <!-- -----------------------------------------table -->
          <div class="row hidden">
            <div class="table">
              <table>
                <thead>
                  <tr>
                    <th>#</th>

                    <th>a</th>

                    <th>b</th>

                    <th>c</th>

                    <th>f(c)</th>
                  </tr>
                </thead>

              </table>
